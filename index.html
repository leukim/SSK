<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>

      <link rel="stylesheet" href="css/board.css"/>
  </head>
  <body>
    <div ng-app="SSK" ng-controller="MainCtrl">
        
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#/">SSK</a></h1>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="left">
                    <li><a href="#/games">{{ 'GAMES' | translate }}</a></li>
                    <li><a href="#/new">{{ 'NEW_GAME' | translate }}</a></li>
                </ul>
                <ul class="right">
                    <li class="has-dropdown">
                        <a>{{ 'SELECT_LANGUAGE' | translate }}</a>
                        <ul class="dropdown">
                            <li ng-repeat="lang in available_langs"><a ng-click="$translate.use(lang.code)">{{ lang.name }}</a></li>
                        </ul>
                        <!--select ng-change="$translate.use(iface_lanf)" ng-model="iface_lang">
                            <option ng-repeat="lang in available_langs" value="{{lang.code}}">{{lang.name}}</option>
                        </select-->
                    </li>
                </ul>
            </section>
        </nav>
        <br />
        <div ng-view></div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/vendor/angular-storage.js"></script>
    <script src="js/vendor/angular-translate.js"></script>
    <script src="js/vendor/angular-translate-loader-static-files.js"></script>
    <script src="js/vendor/angular-storage.js"></script>
    
    <script src="js/Cell.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Game.js"></script>
    
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    
    <script src="js/App.js"></script>

    <script type="text/javascript">
        $(window).resize(function () {
            $(".board-cell").height($(".cell-A0").width());
        });
        $(window).resize();
    </script>
  </body>
</html>
