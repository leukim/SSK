<div class="board text-no-select">
    <div class="board-row" ng-repeat="row in game.data.board.data.matrix">
        <div ng-repeat="cell in row" ng-click="game.clickCell(cell.name)" class="board-cell cell-{{cell.name}}">
            <span ng-class="{'cell-played': cell.occupied, 'cell-last': cell.fromlastmove}" class="cell-content">{{cell.value}}<sub>{{cell.points}}</sub></span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
